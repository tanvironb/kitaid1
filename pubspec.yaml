name: kitaid1
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.2

#-----Packages------
dependencies:
  flutter:
    sdk: flutter

  # iOS style icons
  cupertino_icons: ^1.0.8

  # Utilities
  url_launcher: ^6.3.2
  qr_flutter: ^4.1.0
  local_auth: ^2.3.0
  shared_preferences: ^2.3.2
  mobile_scanner: ^3.5.6

  # ðŸ”¥ Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.0
  cloud_firestore: ^5.4.0

  pdf: ^3.11.0
  printing: ^5.13.0

  firebase_messaging: ^15.0.0
  flutter_local_notifications: ^17.2.0

#--------------------

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

  # âœ… App Icon Generator
  flutter_launcher_icons: ^0.14.4

# âœ… flutter_launcher_icons config MUST be at ROOT level (not inside dev_dependencies)
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/KitaIDLogo.png"

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

  #-------Assets------------
  assets:
    - assets/

  #-------Fonts--------------
  fonts:
    - family: 'Nunito'
      fonts:
        - asset: assets/fonts/Nunito-Light.ttf
          weight: 300
        - asset: assets/fonts/Nunito-Bold.ttf
          weight: 800
        - asset: assets/fonts/Nunito-Italic.ttf
          style: italic
        - asset: assets/fonts/Nunito-Medium.ttf
          weight: 500
        - asset: assets/fonts/Nunito-MediumItalic.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/Nunito-Regular.ttf
          weight: 400
        - asset: assets/fonts/Nunito-SemiBold.ttf
          weight: 600
